version: '3.8'

services:
  passwd_now:
    container_name: passwd_now
    image: shroomlife/passwd.now:latest
    restart: always
    build:
      context: .
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
